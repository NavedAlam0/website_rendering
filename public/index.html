<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website to Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            color: #555;
            font-weight: 500;
        }

        .download-btn {
            background: #28a745;
            margin-top: 10px;
            display: none;
        }

        .download-btn:hover {
            background: #218838;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Website to Video</h1>
        
        <form id="videoForm">
            <div class="form-group">
                <label for="websiteUrl">Website URL:</label>
                <input 
                    type="url" 
                    id="websiteUrl" 
                    name="websiteUrl" 
                    placeholder="https://example.com"
                    required
                >
            </div>
            
            <button type="submit" id="generateBtn">Generate Video</button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">Processing...</div>
            <button class="download-btn" id="downloadBtn">Download Video</button>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        let currentJobId = null;
        let statusInterval = null;

        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('websiteUrl').value;
            const generateBtn = document.getElementById('generateBtn');
            const progressContainer = document.getElementById('progressContainer');
            const error = document.getElementById('error');
            
            // Reset UI
            error.textContent = '';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            progressContainer.style.display = 'block';
            
            try {
                const response = await fetch('/api/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentJobId = data.jobId;
                    startStatusPolling();
                } else {
                    throw new Error(data.error || 'Failed to start video generation');
                }
                
            } catch (err) {
                error.textContent = err.message;
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video';
                progressContainer.style.display = 'none';
            }
        });

        function startStatusPolling() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/job/${currentJobId}`);
                    const job = await response.json();
                    
                    updateProgress(job);
                    
                    if (job.status === 'completed' || job.status === 'failed') {
                        clearInterval(statusInterval);
                        handleJobCompletion(job);
                    }
                    
                } catch (err) {
                    console.error('Error polling job status:', err);
                }
            }, 1000);
        }

        function updateProgress(job) {
            const progressFill = document.getElementById('progressFill');
            const status = document.getElementById('status');
            
            progressFill.style.width = `${job.progress}%`;
            
            if (job.status === 'processing') {
                status.textContent = `Processing... ${job.progress}%`;
            } else if (job.status === 'completed') {
                status.textContent = 'Video generated successfully!';
            } else if (job.status === 'failed') {
                status.textContent = 'Video generation failed';
            }
        }

        function handleJobCompletion(job) {
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const error = document.getElementById('error');
            
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate Video';
            
            if (job.status === 'completed') {
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = () => {
                    window.location.href = `/api/download/${job.id}`;
                };
            } else {
                error.textContent = job.error || 'Video generation failed';
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (currentJobId) {
                window.location.href = `/api/download/${currentJobId}`;
            }
        });
    </script>
</body>
</html>
